<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=qr_code_scanner" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

     <div class="flex items-center justify-center min-h-screen bg-gray-100 ">
        <div class="bg-white relative flex   rounded-lg shadow-lg ">

            <div class="flex flex-col justify-center items-center p-10 space-y-2  ">
                <img 
                class="w-24 h-24 object-contain "
                src="https://www.svgrepo.com/show/333609/tailwind-css.svg" alt="">
                <span class="text-4xl font-semibold">Login to DashBoard</span>
                <span class="font-light text-gray-400">Please enter your Details</span>

                <div class="flex flex-col items-start w-full py-4 space-y-2">
                    <span>Email</span>
                    <input 
                    class="w-full border p-3 rounded-md border-gray-300 placeholder:font-light"
                    placeholder="Enter your Email"
                    type="email">
                </div>

                <div class="flex flex-col items-start w-full space-y-2">
                    <span>Password</span>
                    <input 
                    class="w-full border p-3 rounded-md border-gray-300 placeholder:font-light"
                    placeholder="Enter your Password"
                    type="password">
                </div>

                <div class="flex justify-between w-full py-4 ">
                    <div>
                        <input 
                        class="w-4 h-4 mr-2  "
                        type="checkbox">
                        <span>Remember me</span>
                    </div>

                    <a href="">Forgot Password</a>
                </div>

                <div class="flex flex-col space-y-4 w-full">
                    <button class="bg-black text-white w-full p-3 rounded-lg">Login</button>
                    <button class="bg-black text-white w-full p-3 rounded-lg"><i class="fa-brands fa-google mr-2"></i>Login with Google</button>
                </div>
 
                <div class="py-4 space-x-2">
                    <span class="text-gray-400">Don't have an account?</span>
                    <a class="hover:text-gray-600" href="#">Sign up</a>
                </div>

            </div>

            <div class="relative h-full">
                <img 
                class="w-[400px] h-full hidden md:block rounded-r-xl object-cover"
                src="https://cdn.pixabay.com/photo/2024/05/15/20/57/developer-8764523_1280.jpg" alt="">

                <div class="absolute hidden md:block bottom-10 right-6 p-6 bg-white bg-opacity-0 backdrop-blur-sm rounded-lg shadow-xl ">
                    <span class="text-white text-xl">
                        Login to management your Project
                        <br>
                        <span class="text-cyan-400 text-md">Enjoy your Coding with Kobdemy</span>
                    </span>
                </div>
            </div>

        </div>
     </div>
    
</body>
</html>
